var tamanomundox=5000;
var tamanomundoy=5000;
  var game ;

function inicia(){
  game = new Phaser.Game(tamanomundox, tamanomundoy, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });
}



function preload() {
    game.load.spritesheet('centroid', 'assets/sprites/centroid.png', 16, 16);
        game.load.image('cruz', 'c.png');

 game.load.image('background','assets/tests/debug-grid-1920x1920.png');
    game.load.image('player','assets/sprites/phaser-dude.png');

game.load.image('grass',miimagen);



}




var player;
var cursors;










var points = [];
var over = false;
var currentPoint;
var centroid;
var inputType;
var mipuntosx=[];
var mipuntosy=[];
function te(st){
document.getElementById("idp").innerHTML =st;
}
var data = [];
var polyline = [];
var tracing = false;
var current;
var dropZone;
var bmd;






function create() {



   // game.add.tileSprite(0, 0, tamanomundox, tamanomundoy, 'background');

    game.world.setBounds(0, 0, tamanomundox, tamanomundox);

    game.physics.startSystem(Phaser.Physics.P2JS);


vbtci= game.add.sprite(game.world.centerX, game.world.centerY, 'cruz');
vbtci.anchor.set(0.5);

vbtci.scale.set(1);




vgrass= game.add.sprite(game.world.centerX, game.world.centerY, 'grass');
vgrass.anchor.set(0.5);

vgrass.scale.set(1);

    player = game.add.sprite(game.world.centerX, game.world.centerY, 'player');

    game.physics.p2.enable(player);

    player.body.fixedRotation = true;

    cursors = game.input.keyboard.createCursorKeys();

    //  Notice that the sprite doesn't have any momentum at all,
    //  it's all just set by the camera follow type.
    //  0.1 is the amount of linear interpolation to use.
    //  The smaller the value, the smooth the camera (and the longer it takes to catch up)
    game.camera.follow(player, Phaser.Camera.FOLLOW_LOCKON, 0.1, 0.1);

    //  Listen for this signal to reset once the fade is over
    game.camera.onFadeComplete.add(resetFade, this);

    game.input.onDown.add(fade, this);




console.log(vgrass.x+"  "+vgrass.y);





    game.stage.backgroundColor = "#001B8A";

    //  When the current line is done it'll get rendered to this bmd
    bmd = game.make.bitmapData(tamanomundox, tamanomundoy);
    bmd.addToWorld();

    keys = game.input.keyboard.addKeys(
        {
            'close': Phaser.Keyboard.SPACEBAR,
            'save': Phaser.Keyboard.S
        }
    );

    keys.close.onDown.add(closeLine, this);
    keys.save.onDown.add(save, this);

    game.input.onDown.add(onDown, this);
    game.input.onUp.add(onUp, this);
    game.input.addMoveCallback(trace, this);


}

function fade() {

    //  You can set your own fade color and duration
    game.camera.fade(0x000000, 4000);

}

function resetFade() {

    game.camera.resetFX();

}













function save() {

    console.clear();

    var s = 'var data = [\n';

    for (var i = 0; i < polyline.length; i++)
    {
        s += '\t[ ' + polyline[i].start.x + ', ' + polyline[i].start.y + ', ' + polyline[i].end.x + ', ' + polyline[i].end.y + ' ]';

        if (i === polyline.length - 1)
        {
            s += '\n';
        }
        else
        {
            s += ',\n';
        }
    }

    s += '];';
    
    console.log(s);

}

function closeLine() {

    if (current)
    {
        current = null;
        tracing = false;
    }

}

function onDown(pointer) {
  mipuntosx.push(game.input.mousePointer.x-game.world.centerX);
        mipuntosy.push(game.input.mousePointer.y-game.world.centerX);
    if (tracing)
    {
        //  End line
        var x =current.end.x;
        var y = current.end.y;

        polyline.push(current.clone());

        bmd.line(current.start.x, current.start.y, current.end.x, current.end.y, '#00ff00');

        //  If it closes the line then quit
        if (x === dropZone.x && y === dropZone.y)
        {
            data.push(polyline.slice(0));
            polyline = [];
            current = null;
            tracing = false;
            redraw();
        }
        else
        {
            current = new Phaser.Line(x, y, pointer.x, pointer.y);
        }
    }
    else
    {
        current = new Phaser.Line(pointer.x, pointer.y, pointer.x, pointer.y);
        dropZone = new Phaser.Circle(pointer.x, pointer.y, 16);
        tracing = true;
    }

}

function redraw() {

    // console.log(data);

    bmd.cls();
    bmd.ctx.fillStyle = '#00aa00';

    for (var i = 0; i < data.length; i++)
    {
        var path = data[i];

        bmd.ctx.beginPath();

        bmd.ctx.moveTo(path[0].start.x, path[0].start.y);

        for (var n = 0; n < path.length; n++)
        {
            bmd.ctx.lineTo(path[n].end.x, path[n].end.y);
        }

        bmd.ctx.closePath();

        bmd.ctx.fill();
    }

}

function onUp(pointer) {


    
}

function trace(pointer) {

    if (current)
    {
        if (dropZone.contains(pointer.x, pointer.y) && polyline.length > 1)
        {
            current.end.setTo(dropZone.x, dropZone.y);
        }
        else
        {
            current.end.setTo(pointer.x, pointer.y);
        }
    }

}

function update() {


    player.body.setZeroVelocity();

    if (cursors.up.isDown)
    {
        player.body.moveUp(300)
    }
    else if (cursors.down.isDown)
    {
        player.body.moveDown(300);
    }

    if (cursors.left.isDown)
    {
        player.body.velocity.x = -300;
    }
    else if (cursors.right.isDown)
    {
        player.body.moveRight(300);
    }








}

function render() {

    if (current)
    {
        if (dropZone.contains(current.end.x, current.end.y))
        {
            game.debug.geom(current, '#ffff00');
        }
        else
        {
            game.debug.geom(current, '#00ff00');
        }
    }

}
